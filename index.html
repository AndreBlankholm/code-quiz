<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body class="bodyTag">
    <section class="container" style="margin-bottom: 100px;">
        <div id="top" class="row">                                           
            <div id="view-high-score-button"  class="col-6" style="color:blueviolet; font-size: 25px; justify-self: start;">View High Score</div>
            <h2 id="time-remaining-text" class="time-remaining-text col-6">Time: <span id="time-remaining">01:00</span></h2>
            
        </div>

    </section>


    <main class="container">
        <div id="start-page-container" class="start-page-container row">
            <h2 class="col-12"></h2>
            <p id="high" class="col-12 p-5">Coding Quiz Challenge
                <br/>
                Try to answer the code related questions within the time limit. Keep in mind that incorrect answers penilize your score and time by ten seconds.</p>
            <button id="start-btn" class="btn btn-primary">Begin Quiz</button>

        </div>
        <div id="high-scores-container" style="display: none;">
            <h2>High Scores</h2>
            <table id="high-scores-table">
                <tr>
                    <th>Rank</th>
                    <th>Initials</th>
                    <th>Score</th>
                </tr>
                
            </table>
            <button id="go-back-button" class="btn btn-primary">Go Back</button>
        </div>

        <div id="final-score-form-container" style="display: none;"> 
            <div class="row">
                <h3>All Done</h3>
            </div>
            <div class="row">
                <p>Your final score is <span id="final-score">default</span> </p>
            </div>
            <!--the form -->
            <div class="row">
                <form id="high-score-form">
                    <div class="form-group">
                        <label for="initials">Enter Initials:</label>
                        <input type="text" id="initials" name="initials" value="">
                        <button id="user-initials-btn" class="btn btn-primary">Submit</button>
                    </div>
                    
                </form>
            </div>
            
        </div>  
        <div id="questions-container" class="questions-container col-12" style="display: none;">
            <!--dynamic question go here-->
        </div>
        <div class="results-container" style="display: none;">

        
    </main>

   
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
