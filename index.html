<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <section class="row ">
        <div >
            <h2 id="time-remaining-text" >Time Remaining: <span id="time-remaining">01:00</span></h2>
            <div id="view-high-score-button"  style="display: none;">View High Score:</div>
        </div>

    </section>


    <main>
        <div id="start-page-container" class="start-page-container">
            <h2>Title</h2>
            <p>Instructions</p>
            <button id="start-btn" class="btn btn-primary">Begin Quiz</button>

        </div>
        <div id="high-scores-container" style="display: none;">
            <p>High Scores</p>
            <button id="go-back-button" class="btn btn-primary">Go Back</button>
        </div>

        <div id="questions-container" class="questions-container" style="display: none;">

        </div>
        <div class="results-container" style="display: none;">

        </div>
    </main>

   
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
